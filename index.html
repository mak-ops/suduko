<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>suduko-fun</title>
</head>
<body>
    <div class="container">
        <h1>SUDOKU</h1>
        <div class="nav">
            <h3>Errors : <span></span></h3>
            <h2>00:00:00</h2>
            <select name="level" id="level">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <!-- <hr> -->
        <div class="progress">
            <div class="complete"></div>
        </div>
        <!-- <br> -->
        <p>Who makes less Errors is the Winner in game of Life, as well as in Sudoku</p>
        
        <div class="grid"></div>
        <div class="number"></div>
        <button onclick="newQuestion()">New Game</button>
        <button onclick="solutionFun()">Solution</button>
        
    </div>

    <script src="./index.js"></script>
</body>
</html>
